apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../sources
  - ../base

  - base/ingress


configMapGenerator:

  - name: ingress-nginx-values
    files:
      - values.yaml=./base/ingress/values.yaml
    namespace: ingress-nginx

configurations:
  - kustomizeconfig.yaml